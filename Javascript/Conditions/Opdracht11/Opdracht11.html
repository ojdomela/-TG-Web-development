<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="number" id="input">
    <button class="btn" onclick='checkNumber()'>Button</button>
    <div>
        <span id="label"></span>
    </div>
    <script>
        function checkNumber() {
            let input = document.getElementById('input').value;
            if (input == 21 || input == 23) {
                document.getElementById('label').textContent = 'Het ingevoerde getal is gelijk aan 21 of 23.';
            } else {
                document.getElementById('label').textContent = '';
            }
        }
    </script>
</body>
</html>
