<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="number" id="input">
    <button class="btn" onclick='checkNumber()'>Button</button>
    <div>
        <span id="label"></span><span>! is een not operator.</span>
    </div>
    <script>
        function checkNumber() {
            let input = document.getElementById('input').value;
            document.getElementById('label').textContent = '';
            if (input != 3) {
                document.getElementById('label').textContent = 'Het ingevoerde getal is niet gelijk aan 3.';
            } else {
                document.getElementById('label').textContent = 'Het ingevoerde getal is gelijk aan 3.';
            }
        }
    </script>
</body>
</html>
