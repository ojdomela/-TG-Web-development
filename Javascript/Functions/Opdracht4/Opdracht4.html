<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <p id="answer"></p>
    <button onclick="answer()">button</button>
    <script>
        let numberone = 12;
        let numbertwo = 10;
        function answer() {
            let answer = numberone * numbertwo;
            console.log(answer);
            return answer;
        }
    </script>
</body>

</html>
