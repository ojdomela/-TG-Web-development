<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <p id="answer"></p>
    <button onclick="answer()">button</button>
    <script>
        function answer() {
            function guess() {
                const names = ["John", "Olly", "Mo", "Hendrik", "Tony", "Irus", "Jan", "Peter"]; // Array met alle namen
                const guessingName = names[Math.round(Math.random() * 7)]; // pakt naam uit de array op random gekozen plek7 ipv 8 omdat array bij 0 begint te tellen ipv bij 1
                return guessingName; // zorgt dat deze functie de naam teruggeeft als de functie opgeroepen wordt
            }
            let checkGuess = guess();
            switch (checkGuess) {
                default:
                    document.getElementById('answer').textContent = 'Onbekend in ons systeem!';
                    break;
                case 'John':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
                    break;
                case 'Olly':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
                    break;
                case 'Mo':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
                    break;
                case 'Hendrik':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
                    break;
                case 'Tony':
                    document.getElementById('answer').textContent = 'Dit is een bekende van ons: ' + checkGuess;
            }
        }
    </script>
</body>

</html>
