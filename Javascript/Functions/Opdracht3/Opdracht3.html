<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <p id="answer"></p>
    <input type="number" name="text" id="number">
    <button onclick="answer(document.getElementById('number').value)">button</button>
    <script>
        function answer(input) {
            console.log(input);
        }
    </script>
</body>

</html>
