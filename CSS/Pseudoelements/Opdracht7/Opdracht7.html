<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position:relative;
            height:200px;
            width:200px;
            margin:50px;
            background-color:red;
            transform:rotate(20deg);
        }
        div::before{
            position:absolute;
            content:'';
            transform:rotate(40deg);
            height:200px;
            width:200px;
            background-color:red;
        }
        div::after{
            position:absolute;
            content:'';
            transform:rotate(60deg);
            height:200px;
            width:200px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
