<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position:relative; /* Ik snap niet zo goed waarom dit nodig is? */
            background-color:aquamarine;
            width:500px;
            margin:0 auto;
            height:40px;
            text-align:center;
        }
        div::before {
            position:absolute;
            width:10%;
            height:35px;
            content:'';
            border-top: 5px solid red;
            border-left: 5px solid red;
            top:0;
            left:0;
        }

        div::after {
            position:absolute;
            width:10%;
            height:35px;
            content:'';
            border-bottom: 5px solid red;
            border-right: 5px solid red;
            bottom:0;
            right:0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Button</h1>
    </div>
</body>
</html>
