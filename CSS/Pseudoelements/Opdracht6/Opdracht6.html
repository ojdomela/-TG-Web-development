<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display:inline-block;
            position:relative;
            width:100px;
            height:100px;
            text-align:center;
            color:white;
            background-color:black;
            border-radius:50%;
            padding:2px;
            font-size:xx-large;
            margin: 20px;
        }
        div::before {
            content:'Ë™';
            position:absolute;
            width:50px;
            height:50px;
            top:25px;
            left:-20px;
            text-align:center;
            color:white;
            background-color:black;
            border-radius:50%;
            font-size:xx-large;
        }
        div::after {
            content:'.';
            position:absolute;
            width:50px;
            height:50px;
            bottom:25px;
            right:-20px;
            text-align:center;
            color:white;
            background-color:black;
            border-radius:50%;
            font-size:xx-large;
        }
    </style>
</head>
<body>
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
</body>
</html>
