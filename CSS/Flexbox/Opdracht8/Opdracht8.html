<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:flex;
            flex-wrap:wrap;
            align-items:flex-start;
            width:400px;
            box-sizing:border-box;
        }
        .box {
            padding:50px;
            border-radius:10px;
            border:thin solid black;
            box-sizing:border-box;
            font-size:xx-large;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="background-color:lightyellow">1</div>
        <div class="box" style="background-color:lightblue">2</div>
        <div class="box" style="background-color:lightgreen; order:5;">3</div>
        <div class="box" style="background-color:white">4</div>
        <div class="box" style="color:white; background-color:black">5</div>
        <div class="box" style="background:linear-gradient(to right, blue, white)">6</div>
    </div>
</body>
</html>
