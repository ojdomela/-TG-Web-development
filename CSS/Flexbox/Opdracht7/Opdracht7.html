<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:flex;
            background-color:lightyellow;
            flex-direction:row;
            justify-content:flex-start;
            align-items:center;
            height:600px;
            width:500px;
            box-sizing:border-box;
        }
        .box {
            background-color:lightblue;
            margin:5px;
            padding:20px;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="height:100%"></div>
        <div class="box" style="height:40%"></div>
        <div class="box" style="height:50%"></div>
        <div class="box" style="height:60%"></div>
        <div class="box" style="height:20%"></div>
        <div class="box" style="height:30%"></div>
    </div>
</body>
</html>
