    <p>Wat zijn de eigenschappen van block boxes en inline boxes?</p>
    <p>Block boxes gebruiken altijd een nieuwe regel en nemen de volle breedte in.</p>
    <p>Inline boxes gebruiken de huide regel en nemen alleen de benodigde breedte in.</p>
