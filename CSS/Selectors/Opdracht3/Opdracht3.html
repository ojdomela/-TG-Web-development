<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color:red;
        }
        
        .disclaimer {
            color:blue;
        }

        .disclaimer p {
            color:green;
        }
    </style>
</head>
<body>
    <p>Type selector rode tekst</p>
    <div class="disclaimer">
        <h1>Class selector</h1>
        <p>Descendant selector</p>
    </div>



<!-- Opdracht 3:
Er zijn verschillende selectors, bijvoorbeeld;
● type selectors
● descendant selectors
● class selectors
Maak van de bovengenoemde selectors voorbeelden. Geef in je antwoord ook aan wat de
voordelen zijn van elke selector.

Zie bovenstaand voorbeeld.


● type selectors
Selecteert alle elementen van het gegeven type; bij deze pagina is dat het element <p>

● class selectors
Selecteert alle elementen van de gegeven class; bij deze pagina is dat het <div> element met class "disclaimer"

● descendant selectors
Selecteert alle gegeven elementen binnen een ander gegeven element; bij deze pagina is dat het element <p> binnen de class "disclaimer"

-->
</body>
</html>
