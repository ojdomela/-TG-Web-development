<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color:red;
        }
    </style> <!-- Internal voorbeeld-->
    <link rel="stylesheet" href="style.css"> <!-- External CSS link voorbeeld-->
</head>
<body>
    <p style="color:red">Voorbeeld</p> <!-- Inline voorbeeld-->
    <!-- Opdracht 1:
    Je kunt op 3 verschillende manieren CSS in je HTML inladen. Op welke 3 manieren kun je dat
    doen? Leg ook voor elke wijze uit wat het precies inhoud.

    Inline - CSS toepassen op het individuele element.
    Internal - CSS voor alle elementen van het document, in het head element bij elkaar ipv bij elk individueel element.
    External - CSS voor alle elementen van een of meer documenten, opgeslagen in een aparte file en gelinkt in het head element. -->

</body>
</html>
