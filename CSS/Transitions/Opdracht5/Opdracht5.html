<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin:20px;
            width:500px;
            height:400px;
            border:2px solid black;
            background-color:grey;
        }
        .holder {
            position:absolute;
            width:200px;
            height:200px;
            border:5px solid black;
            background:red;
        }
        .penguin {
            width:200px;
            height:200px;
            transition-property:opacity;
            transition-duration:1s;
        }
        .cover {
            position:absolute;
            width:200px;
            height:200px;
            top:22px;
            left:30px;
            background-color:pink;
            margin:5px;
            transition-property: top, left, transform;
            transition-duration:1s;
        }
        .container:hover .penguin{
            opacity: 0.5;
        }
        .container:hover .cover {
            top:150px;
            left:150px;
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="holder"><img src="penguin.jpg" class="penguin"></div>
        <div class="cover"></div>
    </div>
</body>
</html>
