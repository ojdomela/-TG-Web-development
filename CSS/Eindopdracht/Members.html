<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        h2 {
            text-align: center;
            color: rgb(97, 135, 216);
        }
        .members {
            width: 90%;
            margin: 0 auto;
            border-spacing: 1px 0;
        }
        tbody tr:nth-child(odd) {
            background-color: grey;
        }
        th {
            text-align: left;
        }
        th,
        td {
            border: .5px solid rgb(97, 135, 216);
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        .fieldset {
            display: flex;
            flex-flow: row wrap;
            border: none;
        }
        .fieldbox {
            display: inline-flex;
            flex-flow: column nowrap;
            align-items: flex-start;
            padding: 5px;
        }
        .fieldbox:nth-child(1) {
            flex-basis: 45%;
        }
        .fieldbox:nth-child(2) {
            flex-basis: 25%;
        }
        .fieldbox:nth-child(3) {
            flex-basis: 15%;
        }
        input {
            background-color: lightblue;
            border: none;
            width:100%;
            border-radius: 4px;
        }
    </style>
</head>

        <h2>Additional Information</h2>
        <form method="post">

                    <input type="text" id="firstname" name="firstname">

                <div class="fieldbox">

                <div class="fieldbox">
                    <sup><label for="age">Age:</label></sup>
                    <input type="number" id="age" name="age">
                </div>
                <div class="fieldbox">
                    <sup><label for="username">Username:</label></sup>
                    <input type="text" id="username" name="username">
                </div>
                <div class="fieldbox">
                    <sup><label for="email">E-mail:</label></sup>
                    <input type="email" id="email" name="email">
                </div>
                <div class="fieldbox">
                    <sup><label for="address">Address:</label></sup>
                    <input type="text" name="address" id="address">
                </div>
                <div class="fieldbox">
                    <sup><label for="city">City:</label></sup>

                </div>
                <div class="fieldbox">
                    <sup><label for="country">Country:</label></sup>
                    <input type="text" name="country" id="country">
                </div>
                <div class="fieldbox">
                    <sup><label for="postalcode">Postalcode:</label></sup>
                    <input type="text" name="postalcode" id="postalcode">
                </div>
            </div>
        </form>
    </main>
