<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <title>Members</title>
    <script>
        function openNav() {
            document.getElementById("sidenav").style.display = "block";
        }
        function closeNav() {
            document.getElementById("sidenav").style.display = "none";
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
        }

        header {
            color: #C5DEEA;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin-left:15%;
        }

        nav li {
            padding: 8px;
        }

        main {
            margin-left: 250px;
        }

        h1, h2 {
            text-align: center;
        }

        main h1,
        main h2 { 
            color: rgb(97, 135, 216);
        }

        .members {
            width: 90%;
            margin: 0 auto;
            border-spacing: 1px 0;
        }

        tbody tr:nth-child(odd) {
            background-color: #a0aec0;
        }

        th {
            text-align: left;
        }

        th,
        td {
            border: .5px solid rgb(97, 135, 216);
        }

        form {
            width: 60%;
            margin: 0 auto;
        }

        .fieldset {
            display: flex;
            flex-flow: row wrap;
            border: none;
        }

        .fieldbox {
            display: inline-flex;
            flex-flow: column nowrap;
            align-items: flex-start;
            padding: 5px;
        }

        .fieldbox:nth-child(1) {
            flex: 1 1 55%;
        }

        .fieldbox:nth-child(2) {
            flex: 1 1 25%;
        }

        .fieldbox:nth-child(3) {
            flex: 1 1 10%;
        }

        .fieldbox:nth-child(4) {
            flex: 1 1 35%;
        }

        .fieldbox:nth-child(5) {
            flex: 1 1 25%;
        }

        .fieldbox:nth-child(6) {
            flex: 1 1 30%;
        }

        .fieldbox:nth-child(7) {
            flex: 1 1 100%;
        }

        .fieldbox:nth-child(8) {
            flex: 1 1 30%;
        }

        .fieldbox:nth-child(9) {
            flex: 1 1 30%;
        }

        .fieldbox:nth-child(10) {
            flex: 1 1 30%;
        }

        input {
            background-color: lightblue;
            border: none;
            width: 100%;
            border-radius: 4px;
        }


        .topnav {
            display: none;
            width:100%;
            height:36px;
            position:fixed;
            top:0;
            left:0;
            background-color: #4B86CB;
            z-index: 3;
            justify-content: flex-start;
        }

        header button {
            background-color:transparent;
            border: none;
            color:#C5DEEA;
            width:15%;
        }

        .topnav button i {
            position:relative;
            z-index: 7;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            z-index: 5;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #4B86CB;
        }

        .sidenav button {
            position:fixed;
            top:0;
            right:0;
            height:42px;
        }

        .closebtn {
            display:none;
        }

        .sidenav h2 {
            margin: 8px;
        }
        
        @media (max-width:991px) {
            form {
                width:80%;
            }
        }

        @media (max-width:767px) {
            .fieldbox:nth-child(n) {
                flex: 1 1 100%;
            }
            .sidenav {
                display:none;
                width:100%;
            }
            .membersmain {
                margin: 36px 0 0;
            }
            .topnav {
                display: flex;
            }
            .closebtn {
                display:inline;
            }
        }

        @media (max-width:575px) {
            form {
                width: 100%;
            }
        }

    </style>
</head>

<body>
    <header>
        <nav class="topnav">
            <button class="openbtn" onclick="openNav()"><i class="lni lni-menu"></i></button>
        </nav>
        <nav class="sidenav" id="sidenav">
            <h2>MENU</h2>
            <button class="closebtn" onclick="closeNav()"><i class="lni lni-cross-circle"></i></button>
            <hr>
            <ul>
                <li><i class="lni lni-blackboard"></i> DASHBOARD</li>
                <li><i class="lni lni-user"></i> USER PROFILE</li>
                <li><i class="lni lni-users"></i> MEMBERS</li>
                <li><i class="lni lni-archive"></i> ASSIGNMENTS</li>
                <li><i class="lni lni-write"></i> BLOGS</li>
            </ul>
        </nav>
    </header>
    <main class="membersmain">
        <h1>Members</h1>
        <table class="members">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Surname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Klaas</td>
                    <td>Jan</td>
                    <td>34</td>
                </tr>
                <tr>
                    <td>Jennis</td>
                    <td>Lee</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Cameron</td>
                    <td>Lion</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>Anthony</td>
                    <td>Bos</td>
                    <td>66</td>
                </tr>
                <tr>
                    <td>Frits</td>
                    <td>Kosnovia</td>
                    <td>33</td>
                </tr>
                <tr>
                    <td>Venezuela</td>
                    <td>Kosnovia</td>
                    <td>57</td>
                </tr>
                <tr>
                    <td>Bosnia</td>
                    <td>Kovic</td>
                    <td>43</td>
                </tr>
            </tbody>
        </table>
        <h2>Additional Information</h2>
        <form method="post">
            <div class="fieldset">
                <div class="fieldbox">
                    <sup><label for="firstname">First Name:</label></sup>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="fieldbox">
                    <sup><label for="surname">Surname:</label></sup>
                    <input type="text" id="surname" name="surname">
                </div>
                <div class="fieldbox">
                    <sup><label for="age">Age:</label></sup>
                    <input type="number" id="age" name="age">
                </div>
                <div class="fieldbox">
                    <sup><label for="company">Company:</label></sup>
                    <input type="text" id="company" name="company">
                </div>
                <div class="fieldbox">
                    <sup><label for="username">Username:</label></sup>
                    <input type="text" id="username" name="username">
                </div>
                <div class="fieldbox">
                    <sup><label for="email">E-mail:</label></sup>
                    <input type="email" id="email" name="email">
                </div>
                <div class="fieldbox">
                    <sup><label for="address">Address:</label></sup>
                    <input type="text" name="address" id="address">
                </div>
                <div class="fieldbox">
                    <sup><label for="city">City:</label></sup>
                    <input type="text" name="city" id="city">
                </div>
                <div class="fieldbox">
                    <sup><label for="country">Country:</label></sup>
                    <input type="text" name="country" id="country">
                </div>
                <div class="fieldbox">
                    <sup><label for="postalcode">Postalcode:</label></sup>
                    <input type="text" name="postalcode" id="postalcode">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
