<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <title>Bootstrap 1</title>
</head>

<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <div class="row bg-light">
            <div class="bg-light w-50 p-5 ml-auto mr-auto" style="background-color: #eee;">
                <h1>Techgrounds x Bootstrap</h1>
                <p>Techgrounds x Bootstrap for maximum efficiency</p>
            </div>
        </div>
        <div class="row bg-info flex-grow-1 justify-content-start">
            <div class="mh-100 bg-info w-50 p-2 mx-auto my-auto" style="background-color: #eee;">
                <p class="p-1 my-2">HTML Skills</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
                <p class="p-1 my-2">CSS Skills</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <p class="p-1 my-2">Bootstrap Skills</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
